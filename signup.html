<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sign Up - Foodify</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }
  body {
    position: relative;
  }
  .bg-image {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    background-image: url('https://media.istockphoto.com/id/908663850/photo/various-fast-food-products.jpg?s=612x612&w=0&k=20&c=8uGF9iSmuMPHTghrIu1FR6m1a1Y6qPrvLZQYuTDcoaY=');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    filter: brightness(0.75);
    z-index: -2;
  }
  .overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0, 0, 0, 0.35);
    z-index: -1;
  }
  .signup-container {
    position: relative;
    max-width: 320px;
    margin: 8% auto;
    background-color: rgba(255, 255, 255, 0.95);
    padding: 40px 30px;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    z-index: 1;
    text-align: center;
  }
  h2 {
    margin-bottom: 20px;
    color: #333;
  }
  input[type="text"],
  input[type="email"],
  input[type="password"] {
    width: 100%;
    padding: 12px 15px;
    margin: 12px 0;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-sizing: border-box;
    font-size: 16px;
  }
  button {
    width: 100%;
    padding: 14px 15px;
    background-color: #33ff70;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 17px;
    margin-top: 20px;
  }
  button:hover {
    background-color: #8de66f;
  }
</style>
</head>
<body>

<div class="bg-image"></div>
<div class="overlay"></div>

<div class="signup-container">
  <h2>Create Account</h2>
  <form action="login.html" method="GET">
    <input type="text" placeholder="Full Name" name="fullname" required />
    <input type="email" placeholder="Email Address" name="email" required />
    <input type="password" placeholder="Password" name="password" required />
    <button type="submit">Sign Up</button>
  </form>
</div>

</body>
</html>
