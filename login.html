<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login - Foodify</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }
  body {
    position: relative;
  }
  .bg-image {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    background-image: url('https://thumbs.dreamstime.com/b/cute-cartoon-style-fast-food-items-faces-arranged-grid-pattern-bright-playful-colors-create-lively-appearance-include-401352354.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    z-index: -2;
  }

  .overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0, 0, 0, 0.4);
    z-index: -1;
  }
  .login-container {
    position: relative;
    max-width: 320px;
    margin: 8% auto;
    background-color: rgba(255, 255, 255, 0.9);
    padding: 40px 30px;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    z-index: 1;
    text-align: center;
  }
  h2 {
    margin-bottom: 20px;
    color: #333;
  }
  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 12px 15px;
    margin: 12px 0;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-sizing: border-box;
    font-size: 16px;
  }
  button {
    width: 100%;
    padding: 14px 15px;
    background-color: #7aff33;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 17px;
    margin-top: 20px;
  }
  button:hover {
    background-color: #2fe0d1;
  }
</style>
</head>
<body>

<div class="bg-image"></div>
<div class="overlay"></div>

<div class="login-container">
  <h2>Login to Foodify</h2>
  <form action="index1.html" method="GET">
    <input id="email" type="text" placeholder="Email" name="Email" required />
    <input id="pass" type="password" placeholder="Password" name="password" required />
    <button id="submit" type="button">Login</button>
  </form>
</div>
<script src="index.js"></script>
</body>
</html>
