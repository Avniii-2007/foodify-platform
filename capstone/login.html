    <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login - Foodify</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #d1ecd5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .login-container {
    background-color: #dbf1cb;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    width: 300px;
  }
  h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
  }
  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 12px 15px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-sizing: border-box;
  }
  button {
    width: 100%;
    padding: 12px 15px;
    background-color: #adfd58;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 15px;
  }
  button:hover {
    background-color: #2ae540;
  }
</style>
</head>
<body>

<div class="login-container">
  <h2>Login to Foodify</h2>
  <form action="index1.html" method="GET">
    <input type="text" placeholder="Email or Username" name="username" required />
    <input type="password" placeholder="Password" name="password" required />
    <button type="submit">Login</button>
  </form>
</div>

</body>
</html>

</body>
</html>
